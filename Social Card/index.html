<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="card-content">
            <p class="card-text">This is some text aligned to the left.</p>
            <div class="social-icons">
                <!-- <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        <a href="icons/5279112_camera_instagram_social media_instagram logo_icon.svg" class="icon"></a> -->
                <a href="https://www.facebook.com/" target="_blank" class="icon tooltip">
                    <img src="facebook-app-symbol.png" alt="Facebook"><span class="tooltiptext">Tooltip text</span>
                </a>
                <a href="https://in.pinterest.com/" target="_blank" class="icon tooltip">
                    <img src="pinterest.png" alt="Pinterest"><span class="tooltiptext">Tooltip text</span>
                </a>
                <a href="https://in.linkedin.com/" target="_blank" class="icon tooltip">
                    <img src="linkedin.png" alt="LinkedIn"><span class="tooltiptext">Tooltip text</span>
                </a>
                <a href="https://x.com/?lang=en" target="_blank" class="icon tooltip">
                    <img src="twitter.png" alt="Twitter"><span class="tooltiptext">Tooltip text</span>
                </a>
                <a href="https://www.reddit.com/" target="_blank" class="icon tooltip">
                    <img src="reddit.png" alt="reddit"><span class="tooltiptext">Tooltip text</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
