<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Card</title>
</head>

<body>

    <div class="quote-card">
        <q>My out-of-network claims are only about 3% or 4% of the total – we don’t have a problem there.</q>
    </div>
    <div class="card">
        <div class="card-content">
            <h2 class="card-text">This is some text aligned to the left.</h2>
            <div class="social-icons">
                <!-- <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        <a href="icons/5279112_camera_instagram_social media_instagram logo_icon.svg" class="icon"></a> -->
                <a href="https://www.facebook.com/" target="_blank" class="icon tooltip">
                    <img src="/icons/facebook-app-symbol.png" alt="Facebook"><span class="tooltiptext">Tooltip
                        text</span>
                </a>
                <a href="https://in.pinterest.com/" target="_blank" class="icon tooltip">
                    <img src="icons/pinterest.png" alt="Pinterest"><span class="tooltiptext">Tooltip text</span>
                </a>
                <a href="https://in.linkedin.com/" target="_blank" class="icon tooltip">
                    <img src="icons/linkedin.png" alt="LinkedIn"><span class="tooltiptext">Tooltip text</span>
                </a>
                <a href="https://x.com/?lang=en" target="_blank" class="icon tooltip">
                    <img src="icons/twitter.png" alt="Twitter"><span class="tooltiptext">Tooltip text</span>
                </a>
                <a href="https://www.reddit.com/" target="_blank" class="icon tooltip">
                    <img src="icons/reddit.png" alt="reddit"><span class="tooltiptext">Tooltip text</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
